version: 2

sources:
  - name: stitch_xero_accounting
    schema: "{{ var('stg_xero_accounting_stitch_schema') }}"

    freshness:
      warn_after: {count: 1, period: day}

    loaded_at_field: _sdc_batched_at

    tables:
      - name: accounts
      - name: contacts
      - name: currencies
      - name: invoices
      - name: payments
      - name: bank_transactions

  - name: fivetran_xero_accounting
    schema: "{{ var('stg_xero_accounting_fivetran_schema') }}"

    freshness:
      warn_after: {count: 1, period: day}

    loaded_at_field: _fivetran_synced

    tables:
      - name: account
      - name: contact
      - name: contact_address
      - name: currency
      - name: invoice
      - name: payment
      - name: bank_transaction
      - name: bank_transaction_line_items
      - name: journal
      - name: journal_line

  - name: datalakehouse_xero_accounting
    schema: "{{ var('stg_xero_accounting_datalakehouse_schema') }}"

    freshness:
      warn_after: {count: 1, period: day}

    loaded_at_field: _fivetran_synced

    tables:
      - name: account
        identifier: accounts
      - name: contact
        identifier: contacts
      - name: contact_address
      - name: currency
      - name: invoice
      - name: payment
      - name: bank_transaction
      - name: bank_transaction_line_items
      - name: journal
      - name: journal_line
